[colors]
background = #2E3440
foreground = #F0F5F9
active=#4C566A
alert = #A91D3A
disabled = #4793AF

[bar/mybar]
width = 100%
height = 20pt
radius = 0
dpi = 86

background =${colors.background}
foreground =${colors.foreground}

line-size = 0
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1.5

separator = " "
font-0 = Overpass Nerd Font;1
modules-left = date
modules-center = xworkspaces
modules-right = pulseaudio filesystem memory cpu wlan eth systray time
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray
format-margin = 2pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background= ${colors.active}
label-active-padding=2

label-occupied = %name%
label-occupied-padding= 2

label-urgent=%name%
label-urgent-background=${colors.alert}
label-urgent-padding=2

label-empty = %name%
label-empty-foreground=${colors.disabled}
label-empty-padding=2

[module/filesystem]
type=internal/fs
interval=50
mount-0 = /
label-mounted= "  %percentage_used%%"
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground =${colors.disabled}

[module/pulseaudio]
type= internal/pulseaudio
format-volume-prefix= " "
format-volume=<label-volume>
label-volume=%percentage%
label-muted = " "

[module/memory]
type=internal/memory
interval=1
format-prefix= "  "
label=%percentage_used%%

[module/cpu]
type=internal/cpu
interval=1
format-prefix="  "
label=%percentage%%

[network-base]
type=internal/network
interval=5
format-connected= <label-connected>
format-disconnected=<label-disconnected>

[module/wlan]
inherit=network-base
interface-type=wireless
label-connected="󰤨 "%essid%
label-disconnected="󰤭 "

[module/eth]
inherit=network-base
interface-type=wired
label-connected="󰌗 ON"
label-disconnected="󰌗 OFF"

[module/date]
type=internal/date
interval=1
date=%d-%m-%Y
label=%date%

[module/time]
type=internal/date
interval=1
time=%H:%M
label=%time%

[settings]
screenchange-reload=true
pseudo-transparency=true
